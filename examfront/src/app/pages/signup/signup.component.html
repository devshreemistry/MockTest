<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px">
            <div class="col-md-6 offset-md-3">
                <div class="container ">
                  <mat-card>
                    <h1 class="text-center">Register Here!! </h1>
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class ="full-width" appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input  [(ngModel)]="user.username" name="username" required matInput placeholder="Enter here">
                           
                            <mat-hint>Enter unique userName</mat-hint>
                          </mat-form-field>

                          <mat-form-field class ="full-width" appearance="outline">
                            <mat-label>User Password</mat-label>
                            <input [(ngModel)]="user.password" name="Password" type="password" required matInput placeholder="Enter here">
                            
                            
                          </mat-form-field>

                          <mat-form-field class ="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input [(ngModel)]="user.firstName" name="firstName" required matInput placeholder="Enter here">                                               
                          </mat-form-field>

                          <mat-form-field class ="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input [(ngModel)]="user.lastName" name="lastName" required matInput placeholder="Enter here">                                                        
                          </mat-form-field>
                          
                          <mat-form-field class ="full-width" appearance="outline">
                            <mat-label> Email Address</mat-label>
                            <input [(ngModel)]="user.email" name="email"type="email" required matInput placeholder="Enter here">                                                        
                          </mat-form-field>
                          
                          <mat-form-field class ="full-width" appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input [(ngModel)]="user.phone" name="phone"type="number" required matInput placeholder="Enter here">                                                        
                          </mat-form-field>

                          <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Submit</button>
                            <button type="reset" style= "margin-left: 20px"mat-raised-button color="accent">Clear</button>
                          </div>
                    </form>
                  </mat-card>
                </div>
            </div>

        </div>
    </div>
</div>
