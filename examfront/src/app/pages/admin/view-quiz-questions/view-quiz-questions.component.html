<h1 class="mt20">Questions of {{qTitle }}</h1>
<div class="bootstrap-wrapper">
<div class="row">
<div class="col-md-12">

    <div class="container text-center">
        <button  [routerLink]="'/admin/add-question/' + qId +'/' +qTitle" mat-raised-button color="accent">Add Question</button>
        </div>

<mat-card *ngFor="let q of questions; let i = index" class="mt20">
<mat-card-content>
<p>
<b> Q {{ i+ 1 }})</b>
<span class="m120" [innerHTML]="q.content"></span>
</p>
<div
class="container-fluid">
<div class="row">
    <div class="col-md-6">
        <p><b>1)</b> {{q.options1 }}</p>
        </div>
        <div class="col-md-6">
        <p><b>2)</b> {{q.options2 }}</p>
        </div>
</div>

<div class="row">
    <div class="col-md-6">
    <p><b>3)</b> {{q.options3 }}</p>
    </div>
    <div class="col-md-6">
    <p><b>4)</b> {{q.options4 }}</p>
    </div>
    </div>
    <mat-divider></mat-divider>
    <p class="mt20"><b>Correct Answer:</b> {{q.answer }}</p>
</div>
</mat-card-content>
<mat-card-actions>
    <button mat-button   (click)="deleteQuestion(q.quesId)" color="warn">Delete</button>
    <button mat-button   [routerLink]="'/admin/question/'+ q.quesId" color="primary">Update</button>
    </mat-card-actions>
</mat-card>
</div>
</div>
</div>
