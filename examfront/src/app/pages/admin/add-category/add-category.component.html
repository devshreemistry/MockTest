<mat-card>
    <h1>Add New Category</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>title</mat-label>
                            <input autofocus type="text" name="title" required matInput placeholder="Enter here"
                                [(ngModel)]="category.title" />
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea autofocus name="description " rows="4" required matInput
                                placeholder="Enter category description" [(ngModel)]="category.description"></textarea>
                        </mat-form-field>

                        <div class="container text-center mt20">
                            <button mat-raised-button color="accent">Add</button>

                        </div>

                    </form>

                </div>
            </div>

        </div>

    </mat-card-content>
</mat-card>

{{category|json}}
